<!DOCTYPE html>
<html lang="en">
    <head>
        <title>advance</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar_google">                
                <li class="navbar_item"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <h2 class="h2_advanced">Advanced Search</h2>
        <div class="line"></div>
        <div class="div_advanced">
            <p class="p_advanced">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row_input">
                    <div class="left">
                        <p class="col_left">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row_input">
                    <div class="left">
                        <p class="col_left">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row_input">
                    <div class="left">
                        <p class="col_left">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row_input">
                    <div class="left">
                        <p class="col_left">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn btn-advanced" style="color: #fff;">
                </div>
            </form>
        </div>
    </body>
</html>
